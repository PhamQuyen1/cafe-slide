<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate=~{admin/main-layout.html}>

<head>
	
</head>

<body>


	<div layout:fragment="content">
		<div class="main-container">
			<div class="pd-ltr-20 xs-pd-20-10">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>
									<span th:if="${edit}" th:text="${edit}">

									</span>
									<span th:unless= "${edit}" >
										Thêm danh mục sản phẩm
									</span>
								</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/admin/index}">Trang chủ </a></li>
									<li class="breadcrumb-item active" aria-current="page">
										<span th:if="${edit}" th:text="${edit}">

										</span>
										<span th:unless= "${edit}" >
											Thêm danh mục sản phẩm
										</span>
									</li>
								</ol>
							</nav>
						</div>
	
					</div>
				</div>
	
				<div class="card-box mb-30 p-5" style="min-height: 500px;">
					<div class="container mt-5 d-flex justify-content-center">
						<div class="row">
							<div class="col">
								<form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post" class="shadow-lg rounded bg-light p-2" style="width: 700px;">
									<h4 class="text-center text-primary">Thông tin danh mục</h4>
									<div th:text="${message}" ></div>
									<div class="form-group">
										<label for="id" >Mã danh mục:</label>
										<input type="text" th:field="*{categoryId}" class="form-control" id="id" required="" readonly>
									</div>
									
									<div class="form-group">
										<label for="name" >Tên danh mục:</label>
										<input type="text" th:field="*{categoryName}" class="form-control" id="name" required="">
									</div>
									
									<div class="text-center">
										<button type="submit" class="btn btn-primary">
											<h4 class="text-light">
												<span th:if="${edit}">
													Cập nhập
												</span>
												<span th:unless= "${edit}" >
													Thêm mới
												</span>
											</h4>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	<!-- js -->
	
</body>

</html>
