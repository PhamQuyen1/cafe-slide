<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate=~{admin/main-layout.html}>

<head>

</head>

<body>


	<div layout:fragment="content">
		<div class="main-container">
			<div class="pd-ltr-20 xs-pd-20-10">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>
									<span>
										Cập nhập mật khẩu
									</span>
								</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang chủ </a></li>
									<li class="breadcrumb-item active" aria-current="page">
										<span>
											Cập nhập mật khẩu
										</span>
									</li>
								</ol>
							</nav>
						</div>

					</div>
				</div>

				<div class="card-box mb-30 p-5" style="min-height: 500px;">
					<div class="container mt-5 d-flex justify-content-center">
						<div class="row">
							<div class="col">
								<form th:action="@{/admin/profiles/savePassword}" method="post"
									class="shadow-lg rounded bg-light p-2" style="width: 700px;">
									<h4 class="text-center text-primary">Thay đổi mật khẩu</h4>
									<div th:text="${message}"></div>
									<div class="form-group">
										<label for="password">Mật khẩu mới</label>
										<input type="password" class="form-control" name="password" id="password">
									</div>

									<div class="form-group">
										<label for="confirm_password">Nhập lại mật khẩu:</label>
										<input type="password" name="comfirmPassword" class="form-control" id="confirm_password">
									</div>
									<script>
										var password = document.getElementById("password")
											, confirm_password = document.getElementById("confirm_password");

										function validatePassword() {
											if (password.value != confirm_password.value) {
												confirm_password.setCustomValidity("Passwords Don't Match");
											} else {
												confirm_password.setCustomValidity('');
											}
										}

										password.onchange = validatePassword;
										confirm_password.onkeyup = validatePassword;
									</script>
									<div class="text-center">
										<button type="submit" class="btn btn-primary">
											<h4 class="text-light">
												<span>
													Cập nhập
												</span>
											</h4>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- js -->

</body>

</html>
