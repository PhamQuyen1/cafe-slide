<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate=~{admin/main-layout.html}>

<head>
</head>

<body>
	<div layout:fragment="content">
		<div class="main-container">
			<div class="pd-ltr-20 xs-pd-20-10">
				<div class="page-header">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title">
								<h4>Chỉnh sửa thông tin người dùng</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang chủ </a></li>
									<li class="breadcrumb-item active" aria-current="page">Chỉnh sửa thông tin người
										dùng</li>
								</ol>
							</nav>
						</div>

					</div>
				</div>

				<div class="card-box mb-30 p-5" style="min-height: 500px;">
					<div class="container mt-5 d-flex justify-content-center">
						<div class="row">
							<div class="col">
								<form th:action="@{/admin/users/saveOrUpdate}" th:object="${userDto}" method="post"
									class="shadow-lg rounded bg-light p-2" style="width: 700px;">
									<h4 class="text-center text-primary">Thông tin người dùng</h4>

									<div class="form-group">
										<label for="name">Họ tên:</label>
										<input type="text" readonly class="form-control" id="name" th:field="*{fullname}">
										<input type="hidden" class="form-control"  th:field="*{userId}" required="" >
									</div>

									<div class="form-row">
										<div class="form-group col">
											<label for="email">Email</label>
											<input type="text" readonly class="form-control" id="mail"
												th:field="*{email}" required="">
										</div>
										<div class="form-group col">
											<label for="phone">Số điện thoại:</label>
											<input type="text" readonly class="form-control" th:field="*{phone}"
												id="phone" required="">
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col">

											<div class="form-group row">
												<label class="col-sm-12 col-md-2 col-form-label">Vai trò</label>
												<div class="col-sm-12 col-md-10">
													<select class="custom-select col-12" th:field="*{roleName}">
														<option th:selected="*{roleName=='ADMIN'}" value="ADMIN">ADMIN
														</option>
														<option th:selected="*{roleName=='PRODUCT_MANAGER'}"
															value="PRODUCT_MANAGER">PRODUCT_MANAGER</option>
														<option th:selected="*{roleName=='CUSTOMER'}" value="CUSTOMER">
															CUSTOMER</option>
														<option th:selected="*{roleName=='SALE_MANAGER'}"
															value="SALE_MANAGER">SALE_MANAGER</option>
														<option th:selected="*{roleName=='USER_MANAGER'}"
															value="USER_MANAGER">USER_MANAGER</option>
													</select>
												</div>
											</div>
										</div>
										
									</div>
									<div class="form-row">
										<div class="form-group col">

											<div class="form-group row">
												<label class="col-sm-12 col-md-2 col-form-label">Tình trạng</label>
												<div class="col-sm-12 col-md-10">
													<select class="custom-select col-12" th:field="*{status}">
														<option th:selected="*{status == 1}" th:value="1">Hoạt động</option>
														<option th:selected="*{status == 0}" th:value="0">Khóa</option>
													</select>
												</div>
											</div>
										</div>
										
									</div>
									
									<div class="form-group">
										<label for="inputAddress">Địa chỉ:</label>
										<input type="text" readonly class="form-control" th:field="*{address}"
											id="inputAddress" required="">
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-primary">
											<h4 class="text-light">Đồng ý</h4>
										</button>
									</div>
								</form>
							</div>
						</div>


					</div>
				</div>

			</div>
		</div>
	</div>

</body>

</html>
