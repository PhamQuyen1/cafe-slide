<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate=~{site/layouts/main-layout.html}>

<head>
</head>

<body id="home">
    <div layout:fragment="content">
        <div class="user-register blog">
            <div class="main-content">
                <div class="wrap-banner">
    
                    <!-- breadcrumb -->
                    <nav class="breadcrumb-bg">
                        <div class="container no-index">
                            <div class="breadcrumb">
                                <ol>
                                    <li>
                                        <a th:href="@{/site/home}">
                                            <span>Trang chủ</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>Đăng ký tài khoản</span>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </nav>
                </div>
    
                <!-- main -->
                <div id="wrapper-site">
                    <div class="container">
                        <div class="row">
                            <div id="content-wrapper" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 onecol">
                                <div id="main">
                                    <div id="content" class="page-content">
                                        <div class="register-form text-center">
                                            <h1 class="text-center title-page">Đăng ký tài khoản</h1>
                                            <form th:action="@{/site/register}" id="customer-form" class="js-customer-form" method="post" th:object="${userDto}">
                                                <div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="email" type="email"
                                                                placeholder="Email" th:field="*{email}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="password" id="password" type="password"
                                                                placeholder="Mật khẩu" th:field="*{password}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="comfirmPassword" id="confirm_password" type="password"
                                                                placeholder="Xát nhận mật khẩu" >
                                                        </div>
                                                    </div>
                                                    <script>
                                                        var password = document.getElementById("password")
                                                            , confirm_password = document.getElementById("confirm_password");
                
                                                        function validatePassword() {
                                                            if (password.value != confirm_password.value) {
                                                                confirm_password.setCustomValidity("Passwords Don't Match");
                                                            } else {
                                                                confirm_password.setCustomValidity('');
                                                            }
                                                        }
                
                                                        password.onchange = validatePassword;
                                                        confirm_password.onkeyup = validatePassword;
                                                    </script>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="fullname" type="text"
                                                                placeholder="Họ tên" th:field="*{fullname}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="phone" type="text"
                                                                placeholder="Số điện thoại" th:field="*{phone}">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="address" type="text"
                                                                placeholder="Địa chỉ" th:field="*{address}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="bỉthdate" type="date" placeholder="Ngày sinh" th:field="*{birthday}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="clearfix">
                                                    <div>
                                                        <button class="btn btn-primary" data-link-action="sign-in"
                                                            type="submit">
                                                            Tạo tài khoản
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</body>

</html>
