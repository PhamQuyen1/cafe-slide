<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate=~{site/layouts/main-layout.html}>

<head>

</head>

<body id="home">
    <div layout:fragment='content'>
        <div class="user-reset-password blog">
            <div class="main-content">
                <div class="wrap-banner">
    
                    <!-- breadcrumb -->
                    <nav class="breadcrumb-bg">
                        <div class="container no-index">
                            <div class="breadcrumb">
                                <ol>
                                    <li>
                                        <a href="#">
                                            <span>Trang chủ</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>Đổi mật khẩu</span>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </nav>
                </div>
    
                <!-- main -->
                <div id="wrapper-site">
                    <div class="container">
                        <div class="row">
                            <div id="content-wrapper" class="onecol">
                                <div id="main">
                                    <div class="page-content">
                                        <form th:action="@{/site/users/resetPassword}" class="forgotten-password" method="post" id="customer-form">
                                            <h1 class="text-center title-page">Đổi mật khẩu người dùng</h1>
                                            <div class="form-fields text-center ">
                                                <div class="form-group center-email-fields">
                                                    
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="password" id="password" type="password"
                                                                placeholder="Mật khẩu mới">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="comfirmPassword" id="confirm_password" type="password"
                                                                placeholder="Xát nhận mật khẩu" >
                                                        </div>
                                                    </div>
                                                    <script>
                                                        var password = document.getElementById("password")
                                                            , confirm_password = document.getElementById("confirm_password");
                
                                                        function validatePassword() {
                                                            if (password.value != confirm_password.value) {
                                                                confirm_password.setCustomValidity("Passwords Don't Match");
                                                            } else {
                                                                confirm_password.setCustomValidity('');
                                                            }
                                                        }
                
                                                        password.onchange = validatePassword;
                                                        confirm_password.onkeyup = validatePassword;
                                                    </script>
                                                    <div>
                                                        <button href="./user-acount.html"
                                                            class="form-control-submit btn btn-primary">
                                                            Xác nhận
                                                        </button>
                                                    </div>
                                                </div>
    
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    



</body>
