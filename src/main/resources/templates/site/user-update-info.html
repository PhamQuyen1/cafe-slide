<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate=~{site/layouts/main-layout.html}>

<head>
</head>

<body id="home">
    <div layout:fragment= "content">
        <div class="user-reset-password blog">
            <div class="main-content">
                <div class="wrap-banner">
        
                    <!-- breadcrumb -->
                    <nav class="breadcrumb-bg">
                        <div class="container no-index">
                            <div class="breadcrumb">
                                <ol>
                                    <li>
                                        <a href="#">
                                            <span>Trang chủ</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>Cập nhập thông tin</span>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </nav>
                </div>
        
                <!-- main -->
                <div id="wrapper-site">
                    <div class="container">
                        <div class="row">
                            <div id="content-wrapper" class="onecol">
                                <div id="main">
                                    <div class="page-content">
                                        <form th:action="@{/site/users/update}" class="forgotten-password" method="post" id="customer-form" th:object="${userDto}">
                                            <h1 class="text-center title-page">Cập nhập thông tin</h1>
                                            <div class="form-fields text-center ">
                                                <div class="form-group center-email-fields">
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="fullname" type="text" placeholder="Họ tên" th:field="*{fullname}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="email" type="text" placeholder="Email" th:field="*{email}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="phone" type="text" placeholder="Số điện thoại" th:field="*{phone}">
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="address" type="text" placeholder="Địa chỉ" th:field="*{address}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div>
                                                            <input class="form-control" name="bỉthdate" type="date" placeholder="Ngày sinh" th:field="*{birthday}">
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <button type="submit" class="form-control-submit btn btn-primary">
                                                            Xác nhận
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    
</body>
</html>
