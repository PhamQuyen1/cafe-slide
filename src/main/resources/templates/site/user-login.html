<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate=~{site/layouts/main-layout.html}>



<head>  
    <meta charset="utf-8">
    <title>Furnitica - Minimalist Furniture HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link th:href="@{https://fonts.googleapis.com/css?family=Poppins:400,500,600,700}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/site/libs/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/site/libs/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/site/libs/font-material/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{/site/libs/nivo-slider/css/nivo-slider.css}">
    <link rel="stylesheet" th:href="@{/site/libs/nivo-slider/css/animate.css}">
    <link rel="stylesheet" th:href="@{/site/libs/nivo-slider/css/style.css}">
    <link rel="stylesheet" th:href="@{/site/libs/owl-carousel/assets/owl.carousel.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/site/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/site/css/reponsive.css}"> 
</head>

<body id="home">
    <div layout:fragment= "content">
        <div class="user-login blog">
            <div class="main-content">
                <div class="wrap-banner">
        
                    <!-- breadcrumb -->
                    <nav class="breadcrumb-bg">
                        <div class="container no-index">
                            <div class="breadcrumb">
                                <ol>
                                    <li>
                                        <a href="#">
                                            <span>Trang chủ</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <span>Đăng nhập</span>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </nav>
        
                </div>
        
                <!-- main -->
                <div id="wrapper-site">
                    <div id="content-wrapper" class="full-width">
                        <div id="main">
                            <div class="container">
                                <h1 class="text-center title-page">Đăng nhập</h1>
                                <div class="login-form">
                                    <div th:if="${param.error}">
                                        <p class="text-danger">Tên đăng nhập hoặc mật khẩu không chính xác!.</p>
                                    </div>
                                    <div th:if="${param.logout}">
                                        <p class="text-warning">Bạn đã đăng xuất.</p>
                                    </div>
                                    <form id="customer-form" th:action="@{/login}" method="post">
                                        <div>
                                            <input type="hidden" name="back" value="my-account">
                                            <div class="form-group no-gutters">
                                                <input class="form-control" name="email" type="email" placeholder=" Email">
                                            </div>
                                            <div class="form-group no-gutters">
                                                <div class="input-group js-parent-focus">
                                                    <input class="form-control js-child-focus js-visible-password" name="password" type="password" value="" placeholder="Mật khẩu">
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="clearfix">
                                            <div class="text-center no-gutters">
                                                <input class="btn btn-primary" data-link-action="sign-in" type="submit" value="Đăng nhập">
                                                <a th:href="@{/site/register}" class="btn btn-default">
                                                    Đăng ký ?
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Vendor JS -->
        <script th:src="@{/site/libs/jquery/jquery.min.js}"></script>
        <script th:src="@{/site/libs/popper/popper.min.js}"></script>
        <script th:src="@{/site/libs/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/site/libs/nivo-slider/js/jquery.nivo.slider.js}"></script>
        <script th:src="@{/site/libs/owl-carousel/owl.carousel.min.js}"></script>
    
        <!-- Template JS -->
        <script th:src="@{/site/js/theme.js}"></script>
</body>
</html>
